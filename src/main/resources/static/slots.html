<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

  </head>
<body>
<div class="header">
	     <div class="container">
	        <div class="row">
	          </div>
			  </div>
	</div>

    <div class="page-content">
    	
		  <div class="row">
		<div class="col-md-3">
		<div id="slot1" style="background-color:gray;width:100%;height:150px;text-align:center;font-size:80px">Slot 1</div>
		</div>
		<div class="col-md-6">
		<div style="width:100%;height:150px;text-align:center;font-size:60px">Empty Slots:	</div>
		</div>
		<div class="col-md-3">
		<div id="slot4" style="background-color:gray;width:100%;height:150px;text-align:center;font-size:80px">Slot 4</div>
		</div>
		  </div>
		  
		  
		  <div class="row">
		<div class="col-md-3">
		<div id="slot2" style="background-color:gray;width:100%;height:150px;text-align:center;font-size:80px">Slot 2</div>
		</div>
		<div class="col-md-6">
		
		<div id="emptyslotcount" style="width:100%;height:150px;text-align:center;font-size:150px">0</div>
		</div>
		<div class="col-md-3">
		<div id="slot5" style="background-color:gray;width:100%;height:150px;text-align:center;font-size:80px">Slot 5</div>
		</div>
		  </div>
		    <div class="row">
		<div class="col-md-3">
		<div id="slot3" style="background-color:gray;width:100%;height:150px;text-align:center;font-size:80px">Slot 3</div>
		</div>
		<div class="col-md-6">
		</div>
		<div class="col-md-3">
		<div id="slot6" style="background-color:gray;width:100%;height:150px;text-align:center;font-size:80px">Slot 6</div>
		</div>
		  </div>
	</div>




    <footer class="footer navbar-fixed-bottom">
         <div class="container">

            

         </div>
      </footer>
	  
	
	<script type="text/javascript">
	setInterval(function(){ 
		$.get("/getslotstatus").done(function(data){
			$("#slot1").css("background-color","gray");
			$("#slot2").css("background-color","gray");
			$("#slot3").css("background-color","gray");
			$("#slot4").css("background-color","gray");
			$("#slot5").css("background-color","gray");
			$("#slot6").css("background-color","gray");
			
			for(var i=0;i<data.totaldeletedslots;i++)
			{
				$("#"+data.deletedslots[i].slotid+"").css("background-color","white");
			}
			var count=0;
			for(var i=0;i<data.totalResults;i++)
			{
				if(data.slots[i].stat=="0")
					$("#"+data.slots[i].slotid+"").css("background-color","red");
				if(data.slots[i].stat=="1")
				{
					$("#"+data.slots[i].slotid+"").css("background-color","green");
					count++;
				}
			}
			$('#emptyslotcount').html(count);
		
		});

	}, 3000);
	
	</script>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
